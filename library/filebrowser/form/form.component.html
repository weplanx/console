<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>Name</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
      <input nz-input type="text" formControlName="name" placeholder="Please enter a name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>Category</nz-form-label>
    <nz-form-control nzHasFeedback>
      <nz-select formControlName="categories" nzShowSearch nzAllowClear nzMode="multiple" nzPlaceHolder="Optional">
        @for (item of data.categories; track item._id) {
          <nz-option [nzLabel]="item.name" [nzValue]="item._id"> </nz-option>
        }
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">Submit</button>
</div>
