<nz-card>
  <form nz-form nzLayout="vertical" [formGroup]="form" (wpxSubmit)="submit($event)">
    <nz-form-item>
      <nz-form-control>
        <nz-code-editor style="height: 500px; width: 100%" formControlName="content"></nz-code-editor>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!form.valid">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
