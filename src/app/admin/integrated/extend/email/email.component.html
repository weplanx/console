<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>SMTP Host （SSL）</nz-form-label>
    <nz-form-control>
      <nz-input-group nzCompact>
        <input style="width: 75%" nz-input formControlName="EmailHost" placeholder="Please enter the SMTP Host" />
        <nz-input-number
          style="width: 25%"
          formControlName="EmailPort"
          nzPlaceHolder="Port"
          [nzMin]="0"
          [nzStep]="1"
        ></nz-input-number>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>Username</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.EmailUsername">
      <input nz-input formControlName="EmailUsername" placeholder="support@example.com" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>Password</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.EmailPassword">
      <input
        nz-input
        type="password"
        autocomplete="new-password"
        formControlName="EmailPassword"
        placeholder="Please enter the password"
      />
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">Submit</button>
</div>
