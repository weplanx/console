<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>Bucket Name</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.TencentCosBucket">
      <input nz-input formControlName="TencentCosBucket" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>Region</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.TencentCosRegion">
      <input nz-input formControlName="TencentCosRegion" placeholder="For example: ap-guangzhou" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>Pre-signature Expired</nz-form-label>
    <nz-form-control [nzAutoTips]="tips.TencentCosExpired">
      <nz-input-number-group nzAddOnAfter="sec">
        <nz-input-number formControlName="TencentCosExpired" [nzMin]="0" [nzStep]="1"></nz-input-number>
      </nz-input-number-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>Upload Size</nz-form-label>
    <nz-form-control [nzAutoTips]="tips.TencentCosLimit">
      <nz-input-number-group nzAddOnAfter="KB">
        <nz-input-number formControlName="TencentCosLimit" [nzMin]="0" [nzStep]="1"></nz-input-number>
      </nz-input-number-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">Submit</button>
</div>
