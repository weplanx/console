<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>Password Expired</nz-form-label>
    <nz-form-control nzHasFeedback nzExtra="0 is valid forever" [nzAutoTips]="tips.pwd_ttl">
      <nz-input-number
        style="width: 100%"
        formControlName="PwdTTL"
        [nzFormatter]="formatterTimes"
        [nzMin]="0"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">Submit</button>
</div>
